<section class="mx-auto max-w-3xl px-4 sm:px-6 lg:px-8 py-12 fade-in-once">
  <div class="text-center">
    <h2 class="text-3xl md:text-4xl font-bold tracking-tight text-text">Get in touch</h2>
    <p class="mt-3 text-muted">Have a project or question? Send me a message and I’ll reply via email.</p>
  </div>

  <div class="mt-10 rounded-xl border border-muted/30 bg-surface shadow-sm fade-in-once">
    <div class="p-6 md:p-8">
      <form name="contact" method="POST" data-netlify="true" netlify-honeypot="bot-field" class="space-y-6">
        <input type="hidden" name="form-name" value="contact" />
        <p class="hidden">
          <label>Don’t fill this out: <input name="bot-field" /></label>
        </p>

        <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
          <div>
            <label class="block text-sm font-medium text-muted">Name</label>
            <input name="name" type="text" class="mt-1 block w-full rounded-md border border-muted/40 bg-surface text-text shadow-sm focus:border-primary focus:ring-primary px-3 py-2" required />
          </div>
          <div>
            <label class="block text-sm font-medium text-muted">Email</label>
            <input name="email" type="email" class="mt-1 block w-full rounded-md border border-muted/40 bg-surface text-text shadow-sm focus:border-primary focus:ring-primary px-3 py-2" required />
          </div>
        </div>

        <div>
          <label class="block text-sm font-medium text-muted">Message</label>
          <textarea name="message" rows="6" class="mt-1 block w-full rounded-md border border-muted/40 bg-surface text-text shadow-sm focus:border-primary focus:ring-primary px-3 py-2" required></textarea>
        </div>

        <div class="pt-2">
          <button type="submit" class="inline-flex items-center rounded-md bg-primary px-5 py-2.5 text-white hover:opacity-90">
            Send message
          </button>
        </div>
      </form>
    </div>
  </div>
</section>
